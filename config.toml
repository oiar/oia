#This config file is only meant for Hugo Themes website, for testing purposes, refer to the other two.
baseURL = "https://dream-plus-posts.netlify.com/"
languageCode = "en-us"
defaultContentLanguage = "en"
title = "Oiar's Blog"
theme = "dream-plus"
themesDir = "./themes"

pygmentsCodeFences = true
pygmentsUseClasses = true
pygmentsOptions = "linenos=table"

disqusShortname = "dream-plus"

enableRobotsTXT = true

#Enable Hugo Emoji Conversion
enableEmoji=true

[params]
	author = "Oiar"
	description = "a girl"
	avatar = "https://raw.githubusercontent.com/UtkarshVerma/blog/source/static/images/myavatar.jpg"
	motto = "A keen maker, programmer and an Instructables author."
	enableToc = true
	enableShareCard = true

	favicon = "/img/defaultFav.ico"

  	#Background settings
	enableColorBG= true

	#Post-displaying Settings
	enableTags = true
	enableCategories = true

	customCSS = ["https://cdn.rawgit.com/UtkarshVerma/hugo-dream-plus/ae11561d/exampleSite/static/css/highlight.css"]

	#Cards or posts shown per page
	itemsPerPage = 4

	#Set whether you're hosting "cards" or "post"
	contentType = "posts"

	#Enable Twitter Emoji
	twitterEmoji=true

[social]
	email = "snowoiar@gmail.com"
	github = "oiar"
	stackoverflow = ""
	medium = ""
	twitter = ""
	siteStartYear = 2018
